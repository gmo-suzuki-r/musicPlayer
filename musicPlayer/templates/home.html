{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for album in all_albums %}
        <div class="col s-12 m-6 l-4">
            <div class="card">
                <div class="card-image" style="width: 300px;">
                    <img src="{{ album.album_jacket.url }}" alt="{{ album.album_title }}, by {{ album.artist }}"
                        style="width: 300px;height: 300px;">
                </div>
                <div class="card-content">
                    <span class="card-title">{{ album.album_title }}</span>
                    <p>{{ album.artist }}</p>
                    <br>
                    <div class="row">
                        <a href="{% url 'detail' album.pk %}" class="waves-effect waves-light btn btn-secondary"
                            title="View ALbum Details" style="width: 300px;">Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
