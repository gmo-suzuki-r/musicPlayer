{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/css/header.css' %}">
    <link rel="stylesheet" href="{% static '/css/footer.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">

    {% block css %}
    {% endblock css %}

    <title>Music Player</title>
</head>

<div class="container">
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="{% url 'home' %}" class="d-flex align-items-center">
            <img class="" src="{% static '/img/soundwave.svg' %}" alt="" width="72" height="57">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="{% url 'upload' %}" class="mx-1 px-2 btn btn-primary" tabindex="-1" role="button"
                    aria-disabled="true">Upload</a>
            </li>
            <li><a href="{% url 'logout' %}" class="px-2 btn btn-secondary" tabindex="-1" role="button"
                    aria-disabled="true">Logout</a></li>
        </ul>
    </header>
</div>

{% block content %}
{% endblock content %}

<div class="push"></div>
<footer class="mt-3 footer text-center">
    <div class="container">
        <p class="text-muted d-flex align-items-center justify-content-center" style="height: 100px;">&copy;
            {% now 'Y'%} Holidays Cat</p>
    </div>
</footer>

</html>
